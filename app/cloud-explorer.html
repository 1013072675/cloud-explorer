<html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Cloud Explorer</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width" />
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/cloud-explorer.css -->
        <link rel="stylesheet" type="text/css" href="styles/cloud-explorer.css" />
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="placeholder" style="background-color:#000;height:100%;width:100%;">
            <!-- 
            this element is styled inline to avoid FOUC 
            it should be set .placeholder{ display:none; } by the css
            -->
        </div>
        <div class="explorer-bg"></div>
        <div id="cloud-explorer" class="explorer">

            <div class="header">

                <button class="closeBtn"></button>

                <button class="logoutBtn">({name}) Logout</button>

                <img src='images/default/logo-cloudExplorer.png' alt='Cloud Explorer'/>

            </div>

            <div class="loader">loading...</div>

            <div class="alertPopup"></div>

            <div class="authPopup">
                <div>
                    <a href="#">CLICK HERE</a><span> to authorize Cloud Explorer to use your {srvName} account.</span>
                </div>
            </div>

            <div class="home">
                
                <span>Click on a service in the list below to connect it.</span>

                <ul><li></li></ul>

            </div>

            <div class="fileBrowser">
                
                <div class="services">

                    <ul><li></li></ul>

                </div>
                
                <div class="files">

                    <div class="controls">
                        
                        <button class="newFolderBtn"></button>

                        <button class="deleteBtn"><i class='icon-suppr'></i></button>

                        <div class="export">
                            Save As: <span class="path"></span><input type="text" /><span class="ext"></span>
                            <button class="save">SAVE</button>
                            <button class="overwrite">OVERWRITE</button>
                        </div>
                    </div>

                    <div class="breadcrumb">
                        <i class='icon-cloud'></i> <span class="path"><span class="pathIt"></span><span class="sep"> / </span></span>
                    </div>

                    <div class="list">
                    <!-- <span class="emptyMsg">Cliquez</span> -->
                        <ul>
                            <li class="folder"></li>
                            <li class="file"></li>
                        </ul>
                    </div>

                    <div class="dropzone">

                        <h2>Drop your file(s) here</h2>

                        <div><input type="file" multiple /><button>Select your file(s) to upload</button></div>

                    </div>

                </div>

            </div>

        </div>
</body>
</html>
