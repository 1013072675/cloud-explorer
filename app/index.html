<!DOCTYPE html>
<html>
    <head>
        <title>Cloud Explorer</title>
        <style>
            body {
                background-color:#FFF;
                color:#000;
                font-family:Arial, Helvetica, sans-serif;
            }
        </style>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="scripts/cloud-explorer.js"></script>
    </head>
    <body>

        <iframe id="ce-js"
                frameborder="no" 
                scrolling="no"
                allowfullscreen="yes">

        </iframe>

        <button class="pickBtn">Pick a file</button>

        <script type="text/javascript">

            $(document).ready(function(){

                var currentBlob;
            
                // init ce on iframe id "ce-js"
                window.cloudExplorer = ce.api.CloudExplorer.get("ce-js");
            
                $('.pickBtn').click(function(){

                        cloudExplorer.pick(function(b){ currentBlob = b; }, function(){ console.log("error"); });
                    });
            });

        </script>

    </body>
</html>
