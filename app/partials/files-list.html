<div class="row">
	<div class="span4 panel">

		<script type="text/ng-template" id="tree_item_renderer.html">
		    <a ng-click="doEnter(data,rp)">{{data.name}}</a>
		    <ul>
		        <li ng-class="fileClass(data)" ng-repeat="data in data.children | orderBy:'is_dir':true" ng-include="'tree_item_renderer.html'" onload="rp=rp+'/'+data.name"></li>
		    </ul>
		</script>

		<!-- <span>Files in root path {{ tree.length }}</span> -->

		</ul>
